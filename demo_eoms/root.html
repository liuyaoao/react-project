<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
    <meta name='robots' content='noindex, nofollow'>
    <meta name='referrer' content='no-referrer'>

    <title>吉视E通</title>

    <!-- iOS add to homescreen -->
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='default'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='吉视E通'>
    <meta name='application-name' content='吉视E通'>
    <meta name='format-detection' content='telephone=no'>

    <link rel='manifest' href='config/manifest.json'>
    <!-- Android add to homescreen -->

    <link rel="Shortcut Icon" href="images/favicon/favicon-32x32.png">
    <link rel="Bookmark" href="images/favicon/favicon-32x32.png">

    <!-- CSS Should always go first -->
    <link rel='stylesheet' class='code_theme'>
    <style>
        .error-screen {
            font-family: 'Open Sans', sans-serif, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding-top: 50px;
            max-width: 750px;
            font-size: 14px;
            color: #333333;
            margin: auto;
            display: none;
            line-height: 1.5;
        }

        .error-screen h2 {
            font-size: 30px;
            font-weight: normal;
            line-height: 1.2;
        }

        .error-screen ul {
            padding-left: 15px;
            line-height: 1.7;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .error-screen hr {
            color: #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #eee;
        }

        .error-screen-visible {
            display: block;
        }
        #root div[data-reactroot]{
          height:100%;
        }
    </style>
    <script>
      //用于本地开发测试。
      // window.serverUrl = "http://192.168.9.81:1000";
      // window.serverUrl = "http://matt.siteview.com";
      // window.serverPort = "10080";
      // window.serverPort = "1000";
      //用于生产环境打包部署。
      window.serverUrl ="http://218.77.44.11:10080";
      window.serverPort = "10080";

      window.OAserverUrl = "218.77.44.11"; //OA访问地址。用于本地开发环境测试。
      // window.OAserverUrl = location.hostname; //OA访问地址。 用于打包部署。
      window.OAserverPort = "10081";
      window.localStoreTokenName = 'sameview_login_token_key'; //记录是否已经登录的token的名字。
    </script>
</head>
<body style="font-size:14px">
    <div id='root' style="height:100%;">
        <div class='error-screen'>
            <h2>不能连接到吉视E通</h2>
            <hr/>
            <p>如果刷新不能还没好的话，请检查你的网络是不是正常。</p>
            <br/>
        </div>
        <div
            class='loading-screen'
            style='position: relative'
        >
            <div class='loading__content'>
                <div class='round round-1'></div>
                <div class='round round-2'></div>
                <div class='round round-3'></div>
            </div>
        </div>
    </div>
    <script>
        if (typeof window.setup_root !== 'function') {
            document.querySelector('.error-screen').classList.add('error-screen-visible');
        }
        window.setup_root();
    </script>
    <noscript>
        为了你能正常使用吉视E通, 请启用浏览器的javascript。
    </noscript>
</body>
</html>
